<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/onboarding.css" />
    <title>Onboarding</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back_homepage">
          <p class="chevron"><</p>
          <a href="./index.html" class="header_link">Back to homepage </a>
        </div>

        <div class="switch_mode">
          <a href="#" class="light">
            <img
              src="./img/sun_light.png"
              alt="sun icon"
              class="mode_icon"
            />Light</a
          >
          <a href="#" class="dark"
            ><img
              src="./img/moon_white.png"
              alt="moon icon"
              class="mode_icon"
            />Dark</a
          >
        </div>
      </header>
      <section class="onboarding-body">
        <div class="container_header">
          <div class="remix_logo">
            <h4 class="remix_title">
              <img
                src="./img/iconmonstr-party.png"
                alt="icon"
                class="cd_icon_yellow"
              />
              Remix
            </h4>
          </div>
          <div class="steps">
            <p>Step 1/3</p>
          </div>
        </div>

        <div class="setup">
          <h3>Set up your Remix Environment</h3>
          <p>
            This will take less than a minute, we use this information to
            customize Remix for you;
          </p>
        </div>
        <div class="use-containers">
          <div class="use">
            <div class="use-1">
              <label class="labels" for="personal">Personal Use</label>
              <input type="checkbox" id="personal" name="personal" checked />
              <p>I’m using this for a team of < 2.</p>
            </div>
            <a href="#" class="grey_button">Previous</a>
          </div>
          <div class="use">
            <div class="use-1">
              <label class="labels" for="corporate">Corporate Use</label>
              <input type="checkbox" id="corporate" name="corporate" />
              <p>I’m using this for a team of > 2.</p>
            </div>
            <a href="./on-boarding-2.html" class="yellow_button">Next</a>
          </div>
        </div>
        <div class="container_footer">
          <p>© 2021 Remix. All Rights Reserved.</p>
        </div>
      </section>
    </div>
  </body>
</html>
